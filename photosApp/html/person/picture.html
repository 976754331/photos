<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/jquery-1.10.2.min.js"></script>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<script src="../../js/common.js"></script>
		<!--
        	<script src="../../js/loadMenu.js"></script>
       -->
		<script src="../../js/loadImage.js"></script>
	</head>

	<body>
		<!--header-->
		<div class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-back  mui-pull-left"></a>
			<h1 class="mui-title" id = "mainTitle"></h1>
		</div>
		<nav id="timeAddr" class="mui-bar mui-bar-tab" style="height:2rem;background-color: #CCCEEE;">
		</nav>
		<div id="scrollY" class="mui-scroll-wrapper" style="margin-bottom: 2rem;">
			<div class="mui-slider">
				<div class="mui-slider-group">
					<div display="none">
					<div class="mui-slider-item" style="">
						
					</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			mui('.mui-scroll-wrapper').scroll();
			mui.ready(function() {
				var href = decodeURI(location.href);
				var typeId = href.split("?")[1];
				var btnName = href.split("?")[2];
				var mainTitle = document.getElementById("mainTitle");
				mainTitle.textContent = btnName;
				loadImage(typeId);
			})
		</script>
	</body>

</html>
